.logo {

/* Navbar Styling */

.navbar a {

    <!-- Script to hide the loading screen after loading -->
    <script>
        window.addEventListener('load', function() {
            // Start background color transition on the loading screen
            const loadingScreen = document.querySelector('.loading-screen');
            loadingScreen.style.transition = 'background-color 2s, opacity 1.5s';
            loadingScreen.style.backgroundColor = '#ccffcc'; // Light green color
            loadingScreen.style.opacity = '0'; // Fade out effect
            
            // After the fade-out, hide the loading screen completely
            setTimeout(function() {
                loadingScreen.style.display = 'none';
            }, 2000); // Match the duration of the background transition
        });
    </script>
