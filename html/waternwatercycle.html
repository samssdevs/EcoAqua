<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Cycle</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Adjust path as necessary -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.15/build/spline-viewer.js"></script> <!-- Import Spline viewer -->
    
    <style>
        /* Make the model container take up the full screen */
        #model-container {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: -1; /* Sends it behind other content */
        }

        /* Ensure the Spline viewer also takes up the full screen */
        spline-viewer {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
     <!-- Loading Screen -->
     <div class="loading-screen">
        <div class="spinner"></div>
    </div>

    <header></header> <!-- Navigation bar will be loaded here -->
    
    <!-- Full-screen 3D model container -->
    <div id="model-container">
        <spline-viewer url="https://prod.spline.design/w8PWbG8oi7BvgZwL/scene.splinecode"></spline-viewer>
    </div>
    
    <!-- Button positioned at the center bottom -->
    <a href="watercycle.html" class="bttn">Learn More</a>

    <script src="../js/loadnavbar.js"></script>
     <!-- Scripts -->
     <script src="../js/loadnavbar.js"></script>
     <script src="../js/highlight-scale.js" defer></script>
 
     <!-- Script to hide the loading screen after loading -->
     <script>
         window.addEventListener('load', function() {
             // Start background color transition on the loading screen
             const loadingScreen = document.querySelector('.loading-screen');
             loadingScreen.style.transition = 'background-color 2s, opacity 1.5s';
             loadingScreen.style.backgroundColor = '#ccffcc'; // Light green color
             loadingScreen.style.opacity = '0'; // Fade out effect
             
             // After the fade-out, hide the loading screen completely
             setTimeout(function() {
                 loadingScreen.style.display = 'none';
             }, 2000); // Match the duration of the background transition
         });
     </script>
    
</body>
</html>
