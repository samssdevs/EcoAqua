<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Adjust path as necessary -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.15/build/spline-viewer.js"></script> <!-- Import Spline viewer -->
    
    <style>
        /* Make the model container take up the full screen */
        #model-container {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: -1; /* Sends it behind other content */
        }

        /* Ensure the Spline viewer also takes up the full screen */
        spline-viewer {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <header></header> <!-- Navigation bar will be loaded here -->
    
    <!-- Full-screen 3D model container -->
    <div id="model-container">
        <spline-viewer url="https://prod.spline.design/UcGiYVmmAY31KFha/scene.splinecode"></spline-viewer>
    </div>
    
    <script src="../js/loadnavbar.js"></script>
</body>
</html>
